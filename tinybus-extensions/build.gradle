apply plugin: 'android-library'

dependencies {
    compile project(':tinybus')
}

android {
	compileSdkVersion 'android-20'
	buildToolsVersion '21.1'

	defaultConfig {
		minSdkVersion 10
		targetSdkVersion 21
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
		}
	}

	lintOptions {
		quiet true
		abortOnError false
		ignoreWarnings true
		checkAllWarnings false
		warningsAsErrors false
	}
}
